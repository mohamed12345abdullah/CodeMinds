<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title> Sign In Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../main/footerAndheader.css" />
    <link rel="shortcut icon" href="../all-images/logo.ico" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- header -->
    <div id="myUniqueHeaderID"></div>
    <div class="container">

        <form id="loginForm" action="../../members/login" method="post">
            <h2>MEMBER LOGIN</h2>
            <div class="input-box">
                <input type="email" name="email" placeholder="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" value="48h" name="remember"> Remember me</label>
                <a href="forgot_Password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="message">

            </div>
            <div class="register-link">
                <p>Not a member? <a href="signup.html">Create account</a></p>
            </div>
        </form>
    </div>

    <!--Footer-->
    <div id="myUniqueFooterID"></div>

    <script>
        try {

            document.forms['loginForm'].addEventListener('submit', async (event) => {
                event.preventDefault();
                // TODO do something here to show user that form is being submitted
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    body: new URLSearchParams(new FormData(event.target)) // event.target is the form
                });
                let JSONresponse = await response.json();
                if (!response.ok) {

                    console.log(JSONresponse);
                    document.querySelector(".message").innerHTML = JSONresponse.message;

                } else {
                    console.log('aaa', JSONresponse);
                    window.localStorage.setItem('token', JSONresponse.data.token);
                    document.querySelector(".message").innerHTML = JSONresponse.message;
                    window.location.href = "../profile-page/index.html"
                }



            })

        } catch (error) {

        }
    </script>
    <script src="../main/footerAndheader.js" defer></script>
</body>

</html>
